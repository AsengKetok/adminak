<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - Bengkel Aseng Ketok</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .admin-access-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }
        
        .admin-access-title {
            color: var(--color-primary);
            margin-bottom: 30px;
        }
        
        .admin-access-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--color-primary);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: 20px;
        }
        
        .admin-access-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        
        .admin-info {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }

        .login-form {
            margin: 20px auto;
            max-width: 400px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: 600;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="admin-access-container">
        <h1 class="admin-access-title">Admin Dashboard Access</h1>
        <p>Halaman ini hanya untuk administrator Bengkel Aseng Ketok.</p>
        
        <div class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password">
            </div>
            <button id="loginButton" class="admin-access-button" type="button">Masuk ke Dashboard Admin</button>
            <div id="errorMessage" class="error-message">Username atau password salah!</div>
        </div>

        <div class="admin-info">
            <p>Halaman admin hanya untuk staf bengkel Aseng Ketok.</p>
            <p>Jika Anda bukan administrator, silakan kembali ke <a href="../index.html">halaman utama</a>.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginButton = document.getElementById('loginButton');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');

            // Set focus to username input
            usernameInput.focus();

            // Handle login button click
            loginButton.addEventListener('click', function() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (username === 'ASENG' && password === 'KETOK') {
                    // Store authentication in sessionStorage (cleared when browser is closed)
                    sessionStorage.setItem('adminAuth', 'true');
                    
                    // Redirect to admin page
                    window.location.href = 'admin.html';
                } else {
                    // Show error message
                    errorMessage.style.display = 'block';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            });

            // Also handle Enter key press
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginButton.click();
                }
            });

            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    passwordInput.focus();
                }
            });
        });
    </script>
</body>
</html>
